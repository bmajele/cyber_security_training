{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Security Training Topics</h2>
    <div class="row">
        {% for topic in topics %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ topic.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ topic.description }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <a href="{{ url_for('training', topic_id=topic.id) }}" class="btn btn-primary w-100">Start Training</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
